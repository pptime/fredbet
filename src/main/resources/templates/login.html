<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" layout:decorator="_layout">
	<head>
		<title th:text="#{login.title}"></title>
		<link rel="stylesheet" th:href="@{/css/bootstrap-toggle.min.css}" />
	</head>
	<body>
		<div layout:fragment="content" class="container">
<!-- 		add a back office for the admin to input the jumbotron in a WYIWYG manner -->
			<div class="jumbotron" id="adbanner">
			    <h1>Bootstrap Tutorial</h1> 
			    <p>Bootstrap is the most popular HTML, CSS, and JS framework for developing
			    responsive, mobile-first projects on the web.</p> 
			</div>
			<h1 th:text="#{login.title.short}"></h1>
			<div th:if="${param.error}">
				<div class="alert alert-danger" role="alert" th:text="#{login.msg.error}"></div>
			</div>
			<form th:action="@{/login}" method="post">
				<div class="col-xs-12 col-sm-6 col-md-4">
					<div class="row">
						<div class="form-group">
							<input id="username" type="text" name="username" th:placeholder="#{login.placeholder.username}" class="form-control" />
						</div>
						<div class="form-group">
							<input id="password" type="password" name="password" th:placeholder="#{login.placeholder.password}" class="form-control" />
						</div>
						<div class="form-group">
							<input id="remember-me" data-toggle="toggle" data-size="small" data-onstyle="success" type="checkbox" name="remember-me" /> 
							<label for="remember-me">Auto-Login</label>
						</div>
						<div class="form-group">
							<button id="loginSubmitBtn" type="submit" class="btn btn-primary" th:text="#{login.button.login}"></button>
						</div>
					</div>
				</div>
			</form>
			<script type="text/javascript" th:src="@{/js/bootstrap-toggle.min.js}"></script>
		</div>
	</body>
</html>
